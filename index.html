    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f6f6f6;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* 사이드바 스타일 */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #2d2d2d;
            color: white;
            padding-top: 50px;
            box-shadow: 4px 0 8px rgba(0, 0, 0, 0.1);
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            margin: 20px 0;
            text-align: center;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            display: block;
            padding: 15px;
            transition: background-color 0.3s ease;
        }
        nav ul li a:hover {
            background-color: #6c63ff;
        }

        /* 메인 콘텐츠 스타일 */
        .content {
            margin-left: 250px;
            width: calc(100% - 250px);
            padding: 50px 20px;
        }
        .section {
            padding: 60px 20px;
            margin-bottom: 50px;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .section.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* 기술 스택 섹션 */
        .skill-box {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }
        .skill-category {
            width: 300px;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .skill-category:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .skill-category h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        }
        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .skill {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
            color: #444;
        }
        .skill i {
            font-size: 2rem;
            color: #6c63ff;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            nav {
                width: 100%;
                height: auto;
                position: relative;
                padding-top: 20px;
            }
            nav ul {
                display: flex;
                justify-content: space-around;
            }
            .content {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <script>
        // IntersectionObserver를 사용해 각 섹션을 감지하여 활성화
        const options = {
            root: null,
            rootMargin: "0px",
            threshold: 0.5
        };

        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                } else {
                    entry.target.classList.remove('active');
                }
            });
        }, options);

        const sections = document.querySelectorAll('.section');
        sections.forEach(section => {
            observer.observe(section);
        });
    </script>
