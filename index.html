<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문한민 - 포트폴리오</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f6f6f6;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* 사이드바 스타일 */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #2d2d2d;
            color: white;
            padding-top: 50px;
            box-shadow: 4px 0 8px rgba(0, 0, 0, 0.1);
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            margin: 20px 0;
            text-align: center;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            display: block;
            padding: 15px;
            transition: background-color 0.3s ease;
        }
        nav ul li a:hover {
            background-color: #6c63ff;
        }

        /* 메인 콘텐츠 스타일 */
        .content {
            margin-left: 250px;
            width: calc(100% - 250px);
            padding: 50px 20px;
        }
        .section {
            padding: 60px 20px;
            margin-bottom: 50px;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .section.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* 기술 스택 섹션 */
        .skill-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .skill {
            width: 120px;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .skill:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .skill i {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .skill h3 {
            font-size: 1rem;
            margin-top: 5px;
        }

        /* 연락처 섹션 */
        .contact-info {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .contact-card {
            width: 250px;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .contact-card i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #6c63ff;
        }
        .contact-card p {
            margin: 10px 0;
            color: #333;
        }

        /* 이모티콘 버튼 */
        .footer-icons {
            text-align: center;
            margin-top: 30px;
        }
        .footer-icons a {
            font-size: 2rem;
            margin: 0 10px;
            color: #333;
            transition: color 0.3s ease;
        }
        .footer-icons a:hover {
            color: #6c63ff;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            nav {
                width: 100%;
                height: auto;
                position: relative;
                padding-top: 20px;
            }
            nav ul {
                display: flex;
                justify-content: space-around;
            }
            .content {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- 사이드바 -->
    <nav>
        <ul>
            <li><a href="#home">HOME</a></li>
            <li><a href="#skills">SKILLS</a></li>
            <li><a href="#projects">PROJECT</a></li>
            <li><a href="#contact">CONTACT</a></li>
        </ul>
    </nav>

    <!-- 메인 콘텐츠 -->
    <div class="content">
        <div id="home" class="section">
            <h2>자기소개</h2>
            <p>안녕하세요! 웹 개발자 문한민입니다. Java, JSP, SQL을 활용하여 창의적이고 실용적인 솔루션을 개발하는 데 열정이 있습니다.</p>
        </div>
        <div id="skills" class="section">
            <h2>기술 스택</h2>
            <div class="skill-container">
                <div class="skill">
                    <i class="fab fa-java"></i>
                    <h3>Java</h3>
                </div>
                <div class="skill">
                    <i class="fas fa-file-code"></i>
                    <h3>JSP</h3>
                </div>
                <div class="skill">
                    <i class="fas fa-database"></i>
                    <h3>SQL</h3>
                </div>
                <div class="skill">
                    <i class="fab fa-html5"></i>
                    <h3>HTML & CSS</h3>
                </div>
                <div class="skill">
                    <i class="fab fa-js-square"></i>
                    <h3>JavaScript</h3>
                </div>
            </div>
        </div>
        <div id="projects" class="section">
            <h2>프로젝트</h2>
            <p>게시판 웹사이트 개발</p>
        </div>
        <div id="contact" class="section">
            <h2>연락처</h2>
            <div class="contact-info">
                <div class="contact-card">
                    <i class="fas fa-user"></i>
                    <p>문한민</p>
                </div>
                <div class="contact-card">
                    <i class="fas fa-envelope"></i>
                    <p>johan1102@naver.com</p>
                </div>
                <div class="contact-card">
                    <i class="fas fa-phone"></i>
                    <p>010-6633-1836</p>
                </div>
            </div>
            <div class="footer-icons">
                <a href="#" onclick="alert('전화번호: 010-6633-1836\n이메일: johan1102@naver.com')"><i class="fas fa-comment-dots"></i></a>
                <a href="https://github.com/hanmin-moon" target="_blank"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </div>

</body>
</html>
